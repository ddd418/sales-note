[phases.setup]
nixPkgs = ["python311", "libreoffice", "unoconv", "nanum", "nanum-gothic-coding"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn sales_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2"

[variables]
NIXPACKS_NO_MUSL = "1"
