{% extends 'reporting/base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <!-- 헤더 -->
    <div class="mb-4">
        <a href="{% url 'reporting:opportunity_label_list' %}" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> 라벨 목록으로
        </a>
        <h4 class="mt-2 mb-1">
            <i class="fas fa-trash text-danger"></i> 라벨 삭제
        </h4>
    </div>

    <!-- 확인 카드 -->
    <div class="card border-0 shadow-sm" style="max-width: 500px;">
        <div class="card-body p-4 text-center">
            <div class="mb-4">
                <span class="badge" style="background-color: {{ label.color }}; color: white; font-size: 1.5rem; padding: 1rem 2rem;">
                    <i class="fas fa-tag me-2"></i> {{ label.name }}
                </span>
            </div>
            
            <p class="mb-4">
                이 라벨을 삭제하시겠습니까?<br>
                <small class="text-muted">라벨이 지정된 영업기회에서 라벨이 제거됩니다.</small>
            </p>
            
            {% if label.opportunities.count > 0 %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-1"></i>
                현재 <strong>{{ label.opportunities.count }}개</strong>의 영업기회에 이 라벨이 사용되고 있습니다.
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2">
                    <a href="{% url 'reporting:opportunity_label_list' %}" class="btn btn-outline-secondary">취소</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> 삭제
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
