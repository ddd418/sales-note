{% extends "reporting/base.html" %} {% block title %}서버 오류 - 영업 보고
시스템{% endblock %} {% block content %}
<div class="error-page">
  <div class="error-content">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
    </div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">서버 내부 오류</h2>
    <p class="error-message">
      일시적인 서버 오류가 발생했습니다.<br />
      잠시 후 다시 시도하시거나 관리자에게 문의해주세요.
    </p>

    <div class="error-actions">
      <a href="{% url 'reporting:dashboard' %}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>대시보드로 이동
      </a>
      <button onclick="location.reload()" class="btn btn-secondary">
        <i class="fas fa-redo me-2"></i>페이지 새로고침
      </button>
    </div>

    <div class="error-help">
      <p class="text-muted mt-4">
        <small>
          문제가 지속되면 시스템 관리자에게 문의하세요.<br />
          오류 시간: {{ error_time|default:"" }}
        </small>
      </p>
    </div>
  </div>
</div>

<style>
  .error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
  }

  .error-content {
    max-width: 500px;
    padding: 40px 20px;
  }

  .error-icon {
    margin-bottom: 30px;
  }

  .error-code {
    font-size: 6rem;
    font-weight: 700;
    color: #dc3545;
    margin-bottom: 20px;
    line-height: 1;
  }

  .error-title {
    font-size: 2rem;
    font-weight: 600;
    color: #37352f;
    margin-bottom: 15px;
  }

  .error-message {
    font-size: 1.1rem;
    color: #5c5a53;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .error-help {
    border-top: 1px solid #edecec;
    padding-top: 20px;
  }

  @media (max-width: 768px) {
    .error-code {
      font-size: 4rem;
    }

    .error-title {
      font-size: 1.5rem;
    }

    .error-actions {
      flex-direction: column;
      align-items: center;
    }

    .error-actions .btn {
      width: 200px;
    }
  }
</style>
{% endblock %}
